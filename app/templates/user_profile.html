{% extends "base.html" %}

{% block main %}
    {% include 'flash_messages.html' %}
    <center>
    <div class="larger" >
    <div class="left">

    </div>
    <div class="right">
        <ul style="list-style: none;">
        <li><h2>&emsp;&emsp;&emsp;{{ user.first_name }} {{ user.last_name}}</h2></li>

        <li>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i class="fa fa-calendar-o"></i>&emsp;{{ "Joined on" }} {{ user.created_on }}</li>
        </ul>
        <p>

        </p>
        <p>
            {{user.bio}}
        </p>
        <center>
        <ul style="list-style: none;">
        <li><button id="bttn" type="submit">Send Message</button>&emsp;&emsp;<button id="bttn2" type="submit">Follow</button></li>
        </ul>
        </center>

</div>
</center>
